<div class="create-user-container">
  <div class="back-wrapper">
    <app-back-button class="back-btn"></app-back-button>
  </div>

  <mat-card>
    <h2>Create Next-Level User</h2>

    <form #createUserForm="ngForm" (ngSubmit)="createUser()">

      <!-- NAME -->
      <mat-form-field appearance="outline" class="full">
        <input
          matInput
          placeholder="Name"
          name="name"
          [(ngModel)]="name"
          required
          minlength="3"
          #nameRef="ngModel">

        <mat-error *ngIf="nameRef.invalid && nameRef.touched">
          <span *ngIf="nameRef.errors?.['required']">
            Name is required
          </span>
          <span *ngIf="nameRef.errors?.['minlength']">
            Minimum 3 characters required
          </span>
        </mat-error>
      </mat-form-field>

      <!-- EMAIL -->
      <mat-form-field appearance="outline" class="full">
        <input
          matInput
          placeholder="Email"
          name="email"
          [(ngModel)]="email"
          required
          email
          #emailRef="ngModel">

        <mat-error *ngIf="emailRef.invalid && emailRef.touched">
          <span *ngIf="emailRef.errors?.['required']">
            Email is required
          </span>
          <span *ngIf="emailRef.errors?.['email']">
            Enter a valid email
          </span>
        </mat-error>
      </mat-form-field>

      <!-- PASSWORD -->
      <mat-form-field appearance="outline" class="full">
        <input
          matInput
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          #passwordRef="ngModel">

        <mat-error *ngIf="passwordRef.invalid && passwordRef.touched">
          <span *ngIf="passwordRef.errors?.['required']">
            Password is required
          </span>
          <span *ngIf="passwordRef.errors?.['minlength']">
            Minimum 6 characters required
          </span>
        </mat-error>
      </mat-form-field>

      <!-- SUBMIT -->
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="full"
        [disabled]="createUserForm.invalid">
        Create User
      </button>

    </form>
  </mat-card>
</div>
