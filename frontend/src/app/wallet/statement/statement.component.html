<mat-card>
  <h2>Wallet Statement</h2>

  <table mat-table [dataSource]="transactions" class="mat-elevation-z8 full">

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let t">{{ t.type }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let t">â‚¹{{ t.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let t">{{ t.createdAt | date:'short' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['type','amount','date']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['type','amount','date'];"></tr>

  </table>
</mat-card>
