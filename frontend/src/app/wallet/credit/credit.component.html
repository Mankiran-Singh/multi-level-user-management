<div class="credit-container">
    <app-back-button class="back-btn"></app-back-button>
  <mat-card>
    <h2>Credit Child Wallet</h2>

    <!-- Dropdown -->
    <mat-form-field appearance="outline" class="full">
      <mat-label>Select Child User</mat-label>
    <mat-select [(ngModel)]="selectedChildId">
  @for (user of children; track user._id) {
    <mat-option [value]="user._id">
      {{ user.name }} ({{ user.email }})
    </mat-option>
  } @empty {
    <mat-option disabled>No children found</mat-option>
  }
</mat-select>
    </mat-form-field>

    <!-- Amount -->
    <mat-form-field appearance="outline" class="full">
      <input
        matInput
        type="number"
        placeholder="Amount"
        [(ngModel)]="amount">
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      class="full"
      (click)="credit()">
      Credit
    </button>
  </mat-card>
</div>
